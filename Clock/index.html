<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" type="image/png" sizes="32x32" href="image/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="clock--wrapper">
                <h2>Current Time</h2>
                <div class="clock">
                    <svg class="clockface" width="300" height ="300"
                    viewBox="-150 -150 300 300">
                    <circle class="ring ring--seconds"  r="145"   pathlength="60"
                    />
                    <circle class="ring ring--hours"  r="145"  pathlength="12"
                    />
                    <text x="50" y="-5" class="date"></text>
                    <text x="50" y="10" class="type"></text>
                    <line class="hand hand--minute" x1="0" y1="2" x2="0" y2="-110" />
                    <line class="hand hand--hours" x1="0" y1="2" x2="0" y2="-60" />
                    <circle class="ring ring--center"  r="3"  
                    />
                    <line class="hand hand--seconds" x1="0" y1="13" x2="0" y2="-130" />
                   

                    </svg>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
